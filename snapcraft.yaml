name: batchfilerename
version: '1.0'
summary: Batch file renaming utility
description: |
  Batch file rename is a simple tool to rename multiple files at once by find/replace

base: core18
grade: stable
confinement: strict
icon: img/logo.png

apps:
  dataexplore:
    command: desktop-launch $SNAP/bin/batchfilerename
    plugs: [desktop,desktop-legacy,unity7,home]

parts:
  dataexplore:
    plugin: python
    source: .
    stage-packages:
      [python3-tk]
    after: [desktop-glib-only]

  files: #to deal with problem finding init.tcl
    plugin: dump
    source: /usr/share/tcltk
    source-type: local
    organize:
       'tcl8.6' : usr/lib/

  desktop-glib-only:
      source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
      source-subdir: glib-only
      plugin: make
      build-packages:
        - libglib2.0-dev
      stage-packages:
        - libglib2.0-bin
